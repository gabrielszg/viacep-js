<!DOCTYPE html>
<html>

<head>
    <title>Viacep</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/global.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="title">
        <h1>BuscaCEP</h1>
        <img id="img-title" src="images/location.png" alt="location" width="100" height="100">
    </div>

    <form>
        <p class="alert"></p>
        <div>
            <input type="text" name="cep" placeholder="Digite o CEP" maxlength="9" autofocus required>
            <button type="submit"><i class="fa fa-search"></i>Pesquisar</button>
        </div>
    </form>

    <table id="table" class="hide-table">
        <thead>
            <tr>
                <th>Cep</th>
                <th>Logradouro</th>
                <th>Complemento</th>
                <th>Bairro</th>
                <th>Localidade</th>
                <th>UF</th>
                <th>IBGE</th>
                <th>GIA</th>
                <th>DDD</th>
                <th>SIAFI</th>
            </tr>
        </thead>
        <tbody id="tbody"></tbody>
    </table>

    <script src="js/script.js"></script>
</body>

</html>
